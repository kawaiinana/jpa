<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/common.xhtml">
	<ui:define name="title">Categories</ui:define>
	<ui:define name="header">Categories Management</ui:define>
	<ui:define name="content">
		<h4>Add Category</h4>
		<h:form>
			<h:inputText value="#{categoryBean.newCategory.name}"
				p:placeholder="Enter Name" />
			<h:commandButton action="#{categoryBean.save()}" value="Add Category" />
		</h:form>

		<h:dataTable value="#{categoryBean.categories}" var="c"
			styleClass="padTop20">
			<h:column>
				<f:facet name="header">ID</f:facet>#{c.id}
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>#{c.name}
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
</html>
